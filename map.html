<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Old Mobile</title>

    <!-- Bootstrap v4, update frequently! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="./static/leaflet.magnifyingglass.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="./static/leaflet.magnifyingglass.js"></script>
    <script src="./al_historic.geojson" type="text/javascript"></script>

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
        }
        
        .leaflet-container {
            background-color: rgba(255, 0, 0, 0.0);
        }
    </style>
</head>

<body>
    <div id="map"> </div>
    <script>
        // Call the basemap (free Stamen map) as a variable "base"
        var base = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 16,
            ext: 'png'
        });

        // Call the National Registry of Historic Places points
        // var alHistoricMarkerOptions = {
        //     opacity: 0.8,
        //     title: name
        // };
        var historicPlaces = L.geoJson(al_historic, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                        opacity: 0.8,
                        title: feature.properties.name,
                        riseOnHover: true
                    })
                    .bindPopup(feature.properties.name);
            }
        });


        // Call the historic maps (hosted at Mapbox) as variables
        var mobile1838 = L.tileLayer('https://api.mapbox.com/styles/v1/a9696/ciycmz2gp00852snpezs5am3r/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYTk2OTYiLCJhIjoiY2lvaG8zdHh3MDA3Y3VobTFxYTZ2YTZzYiJ9.BboErVkpHLXjCUIKqR3xHQ', {
            minZoom: 10,
            maxZoom: 16,
            ext: 'png',
            transparent: true
        });

        var center = [30.68, -88.05];

        var the_map = L.map('map', {
            center: center,
            zoom: 13,
            layers: [base]
        });

        // Create a variable with the mutually exclusive historic layers
        var historicLayers = {
            "Mobile 1838": mobile1838
        };
        // And another layer with the overlay of the current map
        var overlay = {
            "Modern street map": base,
            "National Reg. Hist. Places": historicPlaces
        };

        // Add layer control to map
        L.control.layers(historicLayers, overlay).addTo(the_map);

        // Add scalebar to map
        L.control.scale().addTo(the_map);

        // This allows the user to choose which layer shows up in the
        //   magnifying glass. Tricking leaflet by switching baselayer
        //   and overlay layers to keep the historic maps underneath.
        // L.control.layers(null, overlays).addTo(the_map);

        // Create the magnifying glass
        the_baselayer = mobile1838
        var magnifyingGlass = L.magnifyingGlass({
            zoomOffset: 0,
            radius: 150,
            layers: historicLayers // I changed this from the_baselayer
        });

        // Add magnifying glass to map. Right click to toggle
        the_map.addLayer(magnifyingGlass);
        magnifyingGlass.setLatLng(center);

        the_map.on('contextmenu', function(mouseEvt) {
            if (the_map.hasLayer(magnifyingGlass)) {
                the_map.removeLayer(magnifyingGlass);
            } else {
                the_map.addLayer(magnifyingGlass);
                magnifyingGlass.setLatLng(mouseEvt.latlng);
            };
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
