<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Old Mobile</title>

    <!-- Bootstrap v4, update frequently! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="./static/leaflet.magnifyingglass.css" />
    <link rel="stylesheet" href="./static/styledLayerControl.css" />
    <link rel="stylesheet" href="./static/easy-button.css" />
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="./static/leaflet.magnifyingglass.js"></script>
    <script src="./static/styledLayerControl.js"></script>
    <script src="./static/easy-button.js"></script>
    <script src="./al_historic.geojson" type="text/javascript"></script>

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
        }
        
        .leaflet-container {
            background-color: rgba(255, 0, 0, 0.0);
        }
    </style>
</head>

<body>
    <div id="map"> </div>
    <script>
        // Call the basemap (free Stamen map) as a variable "base". This layer
        //   should be the very bottom layer, and should be able to be toggled
        //   on and off.
        var base = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 19,
            ext: 'png'
        });

        // Call the National Registry of Historic Places points. This layer
        //   should ride on top of all other layers and should be able to be
        //   toggled on and off.
        var historicPlaces = L.geoJson(al_historic, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                        opacity: 0.8,
                        title: feature.properties.name,
                        riseOnHover: true
                    })
                    .bindPopup(feature.properties.name);
            }
        });

        // Call the historic maps (hosted at Mapbox) as variables
        var mobile1838 = L.tileLayer('https://api.mapbox.com/v4/a9696.5syle2cu/{z}/{x}/{y}.png128?access_token=pk.eyJ1IjoiYTk2OTYiLCJhIjoiY2lvaG8zdHh3MDA3Y3VobTFxYTZ2YTZzYiJ9.BboErVkpHLXjCUIKqR3xHQ', {
            minZoom: 10,
            maxZoom: 19
        });

        // Define the point to instantiate the map
        var center = [30.68, -88.05];

        // Instantiate the map
        var the_map = L.map('map', {
            center: center,
            zoom: 14,
            layers: [base]
        });

        // Initial add layers to map
        historicPlaces.addTo(the_map);

        // Create a variable with the mutually exclusive historic layers,
        //   formatted for the StyledLayerControl plugin
        var historicMapList = [{
            groupName: "Historic Map Layers",
            expanded: true,
            layers: {
                "Mobile 1838": mobile1838
            }
        }];

        // Create a container for the modern-day map layers (street map and
        //   historic place points) to pass to the layerControl
        var baseMapList = [{
            groupName: "Modern Maps",
            expanded: true,
            layers: {
                "Modern street map": base,
                "National Reg. Hist. Places": historicPlaces
            }
        }];

        // Set the StyledLayerControl aesthetic options
        var layerControlOptions = {
            container_width: "180px",
            container_maxHeight: "550px",
            group_maxHeight: "250px",
            exclusive: false,
            collapsed: false
        };

        // Add layer control to map
        var layerControl = L.Control.styledLayerControl(
            historicMapList, baseMapList, layerControlOptions);
        the_map.addControl(layerControl);

        // Add scalebar to map
        L.control.scale().addTo(the_map);

        // The "easy button" that toggles the magnifying glass
        L.easyButton('<span class="glass">&telrec;</span>', function() {
            if (the_map.hasLayer(magnifyingGlass)) {
                the_map.removeLayer(magnifyingGlass);
            } else {
                magnifyingGlass.addTo(the_map);
            }
        }).addTo(the_map);

        // Allows the user to choose which layer shows up in the
        //   magnifying glass.

        // Create the magnifying glass layer
        var theMagnifiedLayer = mobile1838
        var magnifyingGlass = L.magnifyingGlass({
            zoomOffset: 0,
            radius: 150,
            layers: [theMagnifiedLayer]
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
